<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Abdullah Arif</h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label id="name">Name:</label>
            <input type="text" id="name" name="name" required > <br>
            <label id="email">Email:</label>
            <input type="text" id="email" name="email" required > <br>
            <label id="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required > 
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label id="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label id="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label id="skill">Skills:</label>
            <textarea name="skill" id="skill" rows="4" required></textarea> <br>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>
    
</body>
</html>
