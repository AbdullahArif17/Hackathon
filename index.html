<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  </head>
  <body>
    <h1>Resume Builder</h1>
    <form id="resume">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Resume URL:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your unique resume URL"
          required
        /> 
        <br />
        
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
          required
        /> 
        <br />
        
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        /> 
        <br />
        
        <label for="phone">Phone No.:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="03xxxxxxxxx"
          required
        /> 
        <br />
        
        <label for="add">Address:</label>
        <input
          type="text"
          id="add"
          name="add"
          placeholder="Enter Your Address"
          required
        />
        <br />
        
        <label for="profilePic">Profile Picture:</label>
        <input
          type="file"
          id="profilePic"
          name="profilePic"
          accept="image/*"
          required
        />
      </fieldset>
      <fieldset>
        <fieldset>
          <legend>Social Links</legend>
          <label for="github">GitHub Profile URL:</label>
          <textarea id="github" rows="2" cols="40"></textarea>
      
          <label for="linkedin">LinkedIn Profile URL:</label>
          <textarea id="linkedin" rows="2" cols="40"></textarea>
        </fieldset>
      
      
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea
          name="education"
          id="education"
          rows="4"
          placeholder="e.g., BSc in Computer Science, University Name, Year"
          required
        ></textarea>
        <br />
      </fieldset>
      
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea
          name="experience"
          id="experience"
          rows="4"
          placeholder="e.g., Job Title, Company Name, Duration"
          required
        ></textarea>
        <br />
      </fieldset>
      
      <fieldset>
        <legend>Skills</legend>
        <label for="skill">Skills:</label>
        <textarea
          name="skill"
          id="skill"
          rows="4"
          placeholder="e.g., JavaScript, HTML, CSS"
          required
        ></textarea>
        <br />
      </fieldset>
     
      
      
      <button type="submit">Generate Resume</button>
    </form>
    
    <div id="resumeOut"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
