<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-file-alt"></i>Resume Builder</h1>
            <p>Create a professional resume in minutes</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <form id="resume">
                    <!-- Personal Information -->
                    <div class="form-card">
                        <div class="card-header personal-header">
                            <i class="fas fa-user"></i>
                            <h3>Personal Information</h3>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <label for="username"><i class="fas fa-link"></i> Resume URL</label>
                                <input type="text" id="username" name="username" placeholder="your-unique-resume-url" required />
                            </div>
                            
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="name"><i class="fas fa-user-circle"></i> Full Name</label>
                                    <input type="text" id="name" name="name" placeholder="John Doe" required />
                                </div>
                                <div class="input-group">
                                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                    <input type="email" id="email" name="email" placeholder="john@example.com" required />
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />
                                </div>
                                <div class="input-group">
                                    <label for="add"><i class="fas fa-map-marker-alt"></i> Address</label>
                                    <input type="text" id="add" name="add" placeholder="City, State, Country" required />
                                </div>
                            </div>

                            <div class="input-group">
                                <label for="profilePic"><i class="fas fa-camera"></i> Profile Picture</label>
                                <input type="file" id="profilePic" name="profilePic" accept="image/*" />
                            </div>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="form-card">
                        <div class="card-header social-header">
                            <i class="fas fa-share-alt"></i>
                            <h3>Social Links</h3>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <label for="github"><i class="fab fa-github"></i> GitHub Profile</label>
                                <input type="url" id="github" name="github" placeholder="https://github.com/username" />
                            </div>
                            <div class="input-group">
                                <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn Profile</label>
                                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" />
                            </div>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="form-card">
                        <div class="card-header education-header">
                            <i class="fas fa-graduation-cap"></i>
                            <h3>Education</h3>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <label for="education"><i class="fas fa-book"></i> Education Details</label>
                                <textarea name="education" id="education" rows="4" 
                                    placeholder="BSc in Computer Science, University Name, 2020-2024" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="form-card">
                        <div class="card-header experience-header">
                            <i class="fas fa-briefcase"></i>
                            <h3>Work Experience</h3>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <label for="experience"><i class="fas fa-building"></i> Experience Details</label>
                                <textarea name="experience" id="experience" rows="4" 
                                    placeholder="Software Developer, Tech Company, 2022-Present&#10;• Developed web applications&#10;• Led team projects" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="form-card">
                        <div class="card-header skills-header">
                            <i class="fas fa-code"></i>
                            <h3>Technical Skills</h3>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <label for="skill"><i class="fas fa-tools"></i> Skills (comma-separated)</label>
                                <textarea name="skill" id="skill" rows="4" 
                                    placeholder="JavaScript, React, Node.js, Python, SQL, Git" required></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fas fa-magic"></i>
                        Generate Resume
                    </button>
                </form>
            </div>

            <div class="preview-section">
                <div id="resumeOut" class="resume-preview"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
